<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="product_name" class="block text-gray-600 font-medium">Edit Product Name:</label>
                    <input type="text" id="product_name" name="product_name" 
                    value="{{ edit_prod.prod_name }}" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- edit product name -->
                <div>
                    <label for="description" class="block text-gray-600 font-medium">Edit Description:</label>
                    <input type="text" id="description" name="description" 
                    value="{{ edit_prod.description }}" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- edit price  -->
                <div>
                    <label for="price" class="block text-gray-600 font-medium">Edit Price:</label>
                    <input type="text" id="price" name="price" 
                    value="{{ edit_prod.price }}" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- edit Categories -->
                <div>
                    <label for="category_name" class="block text-gray-600 font-medium">Edit Category:</label>
                    <h3>Select Categories</h3>
                <select name="category_name" class="w-full p-2 border rounded-lg mb-4">
                    {% for category in category_data %}
                    <!-- <option value="{{ category.id }}">{{ category.id }}</option> -->
                     {% if category.id == edit_prod.category_id%}
                        <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                    {% else %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Save</button>
            </form>
        </h2>
    </div>

</body>
</html>
