<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit cat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="category_name" class="block text-gray-600 font-medium">Edit Category Name:</label>
                    <input type="text" id="category_name" name="category_name" 
                    value="{{ edit_category.category_name }}" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Save</button>
            </form>
        </h2>
    </div>
    <form method="POST">
       
        
       
        
       
    </form>
</body>
</html>
