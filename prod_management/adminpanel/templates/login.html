<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
      <h2 class="text-2xl font-bold text-gray-800">Login</h2>

      <!-- Display Django messages -->
      {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
        <div
          class="p-3 rounded-lg mb-2 
            {% if message.tags == 'success' %} bg-green-100 text-green-700 
            {% elif message.tags == 'error' %} bg-red-100 text-red-700 
            {% else %} bg-gray-100 text-gray-800 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" class="mt-4">
        {% csrf_token %}
        <input
          type="text"
          name="email"
          placeholder="Enter your Email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Login
        </button>
      </form>

      <p class="mt-4 text-gray-600">
        New user?
        
        <a  class="text-blue-500 hover:underline">
          Signup here
        </a>
      </p>
      <p class="mt-4 text-gray-600">
       
      <a  class="text-blue-500 hover:underline"> Forget Password?</a>
      </p>
    </div>
  </body>
</html>
